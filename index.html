<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JMON Live Player</title>
    <link rel="stylesheet" href="style.css">

    <!-- Tone.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>

    <!-- JMON Algo - will be loaded via CDN or bundled -->
    <!-- For now, we'll include a placeholder for jmon-algo -->
    <!-- In production, this would be: <script src="https://unpkg.com/jmon-algo@latest/dist/jmon-algo.js"></script> -->
</head>
<body>
    <!-- Click to enable audio overlay -->
    <div id="audio-enable-overlay" style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 1000;
        font-size: 24px;
        color: #00ff00;
        text-align: center;
        padding: 20px;
    ">
        <div>
            ðŸ”Š Click to enable audio<br>
            <small style="font-size: 14px; opacity: 0.7;">(required by browser)</small>
        </div>
    </div>

    <div class="container">
        <h1>JMON LIVE PLAYER</h1>
        <div class="status-panel">
            <div class="status-item">
                <span class="label">Status:</span>
                <span id="status" class="value">initializing...</span>
            </div>
            <div class="status-item">
                <span class="label">Pattern length:</span>
                <span id="pattern-length" class="value">0</span>
            </div>
            <div class="status-item">
                <span class="label">Events played:</span>
                <span id="events-count" class="value">0</span>
            </div>
            <div class="status-item">
                <span class="label">Position:</span>
                <span id="position" class="value">0</span>
            </div>
        </div>
    </div>

    <!-- Core modules -->
    <script src="session.js"></script>
    <script src="player.js"></script>
</body>
</html>
