<!DOCTYPE html>
<html>
<head>
    <title>JMON Player Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #000;
            color: #0f0;
        }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0c0; }
        #log {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #0f0;
            max-height: 300px;
            overflow-y: auto;
        }
        iframe {
            border: 2px solid #0f0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>JMON Live Player Test</h1>

    <iframe
        id="player"
        src="https://jmonlabs.github.io/live/index.html"
        width="600"
        height="200">
    </iframe>

    <div>
        <button onclick="sendPattern()">Send Test Pattern</button>
        <button onclick="testFunction()">Call Test Function</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <div id="log"></div>

    <script>
        const iframe = document.getElementById('player');
        const logEl = document.getElementById('log');

        function log(msg) {
            const time = new Date().toLocaleTimeString();
            logEl.innerHTML += `[${time}] ${msg}<br>`;
            logEl.scrollTop = logEl.scrollHeight;
            console.log(msg);
        }

        function clearLog() {
            logEl.innerHTML = '';
        }

        // Listen for ready message
        window.addEventListener('message', (event) => {
            if (event.data.type === 'ready') {
                log('‚úÖ Player sent ready signal!');
            }
        });

        // Wait for iframe to load
        iframe.addEventListener('load', () => {
            log('üéµ Iframe loaded');
        });

        function sendPattern() {
            const pattern = {
                format: "jmon",
                version: "1.0",
                tempo: 120,
                tracks: [{
                    label: "test",
                    notes: [
                        { pitch: 60, time: 0, duration: "4n", velocity: 0.9 },
                        { pitch: 64, time: 1, duration: "4n", velocity: 0.9 },
                        { pitch: 67, time: 2, duration: "4n", velocity: 0.9 },
                        { pitch: 72, time: 3, duration: "4n", velocity: 0.9 }
                    ]
                }]
            };

            iframe.contentWindow.postMessage({
                type: "update",
                pattern: pattern
            }, "*");

            log('üì§ Pattern sent via postMessage');
        }

        function testFunction() {
            try {
                iframe.contentWindow.testJMONPlayer();
                log('üß™ Test function called');
            } catch (e) {
                log('‚ùå Error calling test function: ' + e.message);
            }
        }

        log('üöÄ Test page ready');
    </script>
</body>
</html>
